<body>

    <!-- Preloader -->
    <div id="preloader">

                <div class="double-bounce1"></div>

        <section class="box-intro">
            <div class="table-cell">
                <h1 class="box-headline letters rotate-2">
                    <span class="box-words-wrapper">

		        </h1>
                <h5><a href="http://qrcoder.ru" target="_blank"><img src="http://qrcoder.ru/code/?1KDUcZh5Z6H1of4Pwoy5ojJtkQxcQBHhnH&4&0" width="148" height="148" border="0" title="QR код"></a><a href="https://www.blockchain.com/btc/address/1KDUcZh5Z6H1of4Pwoy5ojJtkQxcQBHhnH" target="_blank">1KDUcZh5Z6H1of4Pwoy5ojJtkQxcQBHhnH</a></h5>
            </div>

            <div class="mouse">
                <div class="scroll"></div>
            </div>
        </section>
        <!-- end box-intro -->
    </div>

	<div class="container-fluid">
		  
	<a href="index.html"><img src="img/2btc.png"></a>	
	<h1>
	Hints:
	1.
	<a href="http://qrcoder.ru" target="_blank"><img src="http://qrcoder.ru/code/?MS41SlJkNDJuVTE%3D&4&0" width="132" height="132" border="0" title="QR код"></a>
	2. AnimalZ(1,3,5 word 2,3,6 - nubmers)
		
		</h1>
		<h2></h2>
	 </div>

    <!-- footer -->
    <footer>
        <div class="container-fluid">
            <p class="copyright">© Riddle Puzzle</p>
		
        </div>
<div style="font-size:16px;margin:0 auto;width:300px" class="blockchain-btn"
     data-address="13CiiWnD475JHMyY7jc42tEw9KgTsMbr1p"
     data-shared="false">
    <div class="blockchain stage-begin">
        <img src="https://blockchain.info/Resources/buttons/donate_64.png"/>
    </div>
    <div class="blockchain stage-loading" style="text-align:center">
        <img src="https://blockchain.info/Resources/loading-large.gif"/>
    </div>
    <div class="blockchain stage-ready">
         <p align="center">Please Donate To Bitcoin Address: <b>[[address]]</b></p>

    </div>
    <div class="blockchain stage-paid">

    </div>
    <div class="blockchain stage-error">
        <font color="red">[[error]]</font>
    </div>
</div>
